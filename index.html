<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <meta name="Description" content="Enter your description here" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Conver</title>
</head>

<body>
    <div class="container">
        <h1>BK - Converter </h1>
        <div class="form">
            <label for="entername">Enter Number</label> <br>
            <input type="text" id="enterNumber" name="entername"><br>
            <div class="from_to">
                <div class="from">
                    <label for="entername">From </label> <br>
                    <select id="data-from" name="cars">
                        <option value=2>2 (Binary)</option>
                        <option value=16>16 (Hex)</option>
                        <option value=10>10(Decimal)</option>
                    </select>
                </div>
                <div class="to">
                    <label for="entername">To</label> <br>
                    <select id="data-to" name="cars">
                        <option value=2>2 (Binary)</option>
                        <option value=16>16 (Hex)</option>
                        <option value=10>10 (Decimal)</option>
                    </select>
                </div>
            </div>
            <br> <br>
            <div class="button">
                <button type="button" title="Convert" class="btn btn-success" onclick="convert()"><span>=</span>
                    Convert</button>
                <button type="reset" title="Reset" class="btn btn-secondary" onclick="reset()"><span>Ã—</span>
                    Reset</button>
                <button type="button" title="Swap conversion" class="btn btn-secondary" onclick="swap()"> Swap</button>
            </div>
            <br>
            <label for="entername"> Result</label> <br>
            <textarea id="data-result" name="message" rows="10" cols="30" readonly></textarea>
            <br>
        
    </div>
    <div>
        <img class="img" src="/logo.png" alt="anh ne">
    </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
